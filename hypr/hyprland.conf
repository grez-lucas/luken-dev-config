source = ~/.config/hypr/startup.conf
# Inputs to change your terminal/file explorer

$mainMod = SUPER
$files = thunar
$term = kitty

# EXEC APPS
   
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $scriptsDir/Polkit.sh
exec-once = nm-applet --indicator &
exec-once = swaync &
exec-once = ags &
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle &
exec-once = pypr &

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,auto

#environment-variables
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct   
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XCURSOR_SIZE,24


#blurs for rofi/waybar 
blurls = waybar
blurls = rofi
dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
      kb_layout = us
      kb_variant = altgr-intl
      kb_model = apple_laptop
      kb_options = 
    kb_rules = 

    follow_mouse = 1

    touchpad {
       
    natural_scroll = yes
    clickfinger_behavior = 1
    clickfinger_behavior = false
    middle_button_emulation=true
    tap-to-click=true
    drag_lock=false
    scroll_factor = 0.3
  
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(cc241dff) rgba(d79921ee) 45deg
    col.inactive_border = rgba(595959aa)


    layout = dwindle
    
    resize_on_border = true 
    
    


}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    active_opacity = 1.0
    inactive_opacity = 0.8

blur {
    enabled = true
    size = 3
    passes = 1
    
    vibrancy = 0.1696
}
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, default, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = workspaces, 1, 6, default, slidefade 20%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers=3
    workspace_swipe_distance=600
    workspace_swipe_invert=true
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=true
    workspace_swipe_forever=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
	
	name = synps/2-synaptics-touchpad
	sensitivity = -0.2


}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


windowrule=size 640 440,title:Salva file

windowrule=center,title:Salva file

windowrule=size 640 440,title:Preferenze del gestore dei file

windowrule=center,title:Preferenze del gestore dei file



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, T, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, nwg-bar
bind = $mainMod, V, togglefloating 
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Print, exec, grim -c

# Bind volume

bind = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Bind brightness

bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow


# Resize windows with mainMod + SHIFT + arrows
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, down, resizeactive, 0 10
bind = $mainMod SHIFT, left, resizeactive, -10 0

# Misc
misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  no_direct_scanout = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  force_default_wallpaper = -1
}
xwayland {
    force_zero_scaling = true
}
# windowrules floating
windowrulev2 = center, class:([Tt]hunar), title:(File Operation Progress)
windowrulev2 = center, class:([Tt]hunar), title:(Confirm to replace files)

